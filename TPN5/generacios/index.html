<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid mt-5 ">
        <section class="bg-dark p-3 rounded text-light w-75 mx-auto ">
            <form class="row g-3 needs-validation " novalidate id="formulario">
                <fieldset class="w-50">
                    <label for="inputNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="inputNombre"  required>
                    <div class="invalid-feedback">Ingrese un telefono valido</div>
                </fieldset>
                <fieldset class="w-50">
                    <label for="inputEdad" class="form-label">Edad</label>
                    <input type="number" class="form-control" id="inputEdad"  required>
                    <div class="invalid-feedback">Ingrese un telefono valido</div>
                </fieldset>
                <fieldset class="w-50">
                    <label for="inputGenero" class="form-label">Genero</label>
                    <input type="text" class="form-control" id="inputGenero"  required>
                    <div class="invalid-feedback">Ingrese un telefono valido</div>
                </fieldset>
                <fieldset class="w-50">
                    <label for="inputPeso" class="form-label">Peso</label>
                    <input type="text" class="form-control" id="inputPeso"  required>
                    <<div class="invalid-feedback">Ingrese un telefono valido</div>
                </fieldset>
                <fieldset class="w-50">
                    <label for="inputAltura" class="form-label">Altura</label>
                    <input type="text" class="form-control" id="inputAltura"  required>
                    <div class="invalid-feedback">Ingrese un telefono valido</div>
                </fieldset>
                <fieldset class="w-50">
                    <label for="inputFechaDeNacimiento" class="form-label">Fecha de Nacimiento</label>
                    <input type="text" class="form-control" id="inputFechaDeNacimiento"  required>
                    <div class="invalid-feedback">Ingrese un telefono valido</div>
                </fieldset>
                <fieldset>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                      </div>
                </fieldset>
            </form>
    
        </section>
        <section class="mx-auto container pt-5 ">
            <ul id="cargarTabla" class="mx-auto"></ul>
        </section>

            <table class="table border-black">

                  <tr>
                    
                    <th scope="col">Nombre</th>

                    <th scope="col">Ver Edad</th>
                  </tr>
                </thead>
                <tbody id="">
                </tbody>
              </table>-->
        </section>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

        <script type="module" src="./js/app.js"></script>
</body>

</html>
